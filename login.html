<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Winter Collection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-bg: #f8f9ff;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 50%, #4cc9f0 100%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
            z-index: -1;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            max-width: 420px;
            width: 90%;
          
            margin: 0 auto;
            padding: 2.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(67, 97, 238, 0.2);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .login-logo h1 {
            font-size: 2.2rem;
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .login-logo p {
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .form-control {
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
        }
        
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .btn-login {
            background: var(--gradient);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3f37c9 0%, #4361ee 50%, #4cc9f0 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-login:hover::before {
            opacity: 1;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1.2rem;
        }
        
        .forgot-password a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .register-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .social-login {
            margin: 1.5rem 0;
            position: relative;
            text-align: center;
        }
        
        .social-login::before,
        .social-login::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e9ecef;
        }
        
        .social-login::before {
            left: 0;
        }
        
        .social-login::after {
            right: 0;
        }
        
        .social-login span {
            background: white;
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google {
            background: #DB4437;
        }
        
        .social-btn.facebook {
            background: #4267B2;
        }
        
        .social-btn.apple {
            background: #000000;
        }
        
        /* Winter theme elements */
        .snowflake {
            position: absolute;
            color: #4cc9f0;
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 2rem 1.5rem;
                width: 95%;
            }
            
            .login-logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <h1>❄️ Winter Collection</h1>
                <p>Sign in to explore our exclusive winter styles</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label fw-medium">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label fw-medium">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        <button class="btn btn-sm btn-outline-secondary" type="button" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>
                
                <div class="social-login">
                    <span>or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </form>
            
            <div class="register-link">
                <p>New to Winter Collection? <a href="#">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Add floating animation to login container
        const loginContainer = document.querySelector('.login-container');
        
        loginContainer.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            loginContainer.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
        
        loginContainer.addEventListener('mouseleave', () => {
            loginContainer.style.transform = 'rotateY(0) rotateX(0)';
        });
        
        // Create snowflakes
        function createSnowflakes() {
            const snowflakes = ["❄", "❅", "❆", "•", "✻", "✼", "❄", "❅"];
            const container = document.body;
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.top = '-20px';
                    snowflake.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    container.appendChild(snowflake);
                    
                    // Animate snowflake
                    const animation = snowflake.animate(
                        [
                            { transform: `translateY(0) rotate(0deg)`, opacity: 0 },
                            { transform: `translateY(20vh) rotate(180deg)`, opacity: 0.8 },
                            { transform: `translateY(120vh) rotate(360deg)`, opacity: 0 }
                        ],
                        {
                            duration: Math.random() * 10000 + 10000,
                            iterations: Infinity,
                            easing: 'linear'
                        }
                    );
                }, i * 300);
            }
        }
        
        // Initialize snowflakes
        window.addEventListener('load', createSnowflakes);
        
        // Function to validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        // Function to show error message
        function showError(element, message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'invalid-feedback d-block';
            errorDiv.textContent = message;
            
            // Remove any existing error message
            const existingError = element.parentNode.querySelector('.invalid-feedback');
            if (existingError) {
                existingError.remove();
            }
            
            element.classList.add('is-invalid');
            element.parentNode.appendChild(errorDiv);
        }

        // Function to remove error
        function removeError(element) {
            element.classList.remove('is-invalid');
            const existingError = element.parentNode.querySelector('.invalid-feedback');
            if (existingError) {
                existingError.remove();
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            let isValid = true;

            // Reset previous errors
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.querySelectorAll('.invalid-feedback').forEach(el => el.remove());

            // Validate email
            if (!email) {
                showError(document.getElementById('email'), 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError(document.getElementById('email'), 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError(document.getElementById('password'), 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError(document.getElementById('password'), 'Password must be at least 6 characters long');
                isValid = false;
            }

            if (!isValid) return;

            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Signing in...';

            // Simulate API call with timeout
            setTimeout(() => {
                // In a real application, you would make an API call here
                console.log('Login attempt with:', { email, rememberMe });
                
                // Check credentials
                if ((email === 'harishragulk@gmail.com' && password === '123456789') || 
                    (email === 'user@example.com' && password === 'password123')) {
                    // Store login state in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    
                    if (rememberMe) {
                        // Set a cookie that expires in 7 days
                        const date = new Date();
                        date.setTime(date.getTime() + (7 * 24 * 60 * 60 * 1000));
                        document.cookie = `rememberMe=true; expires=${date.toUTCString()}; path=/`;
                    }
                    
                    // Redirect to home page after successful login
                    window.location.href = 'index.html';
                } else {
                    // Show error message for invalid credentials
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-danger mt-3';
                    errorDiv.textContent = 'Invalid email or password. Please try again.';
                    
                    const existingAlert = document.querySelector('.alert');
                    if (existingAlert) {
                        existingAlert.remove();
                    }
                    
                    document.querySelector('.login-container').insertBefore(errorDiv, document.querySelector('form'));
                    
                    // Reset form
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            }, 1500);
        });

        // Add input event listeners for real-time validation
        document.getElementById('email').addEventListener('input', function() {
            if (this.value.trim()) {
                if (validateEmail(this.value.trim())) {
                    removeError(this);
                }
            } else {
                removeError(this);
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.trim()) {
                removeError(this);
            }
        });

        // Check if user is already logged in
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const rememberMe = document.cookie.split(';').some((item) => item.trim().startsWith('rememberMe='));
            
            if (isLoggedIn === 'true' || rememberMe) {
                window.location.href = 'index.html';
            }
        }

        // Check auth status when page loads
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
